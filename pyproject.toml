[tool.poetry]
name = "insightspike-ai"
version = "0.7.0"
description = "InsightSpike prototype with PyG-based GNN layers"
authors = ["YOUR NAME <you@example.com>"]
packages = [{ include = "insightspike", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
torch = "2.2.2"
sentence-transformers = "^2.5"
scipy = "^1.12"
numpy = "<2.0"
transformers = "<4.40"
accelerate = "^0.29"
networkx = "^3.3"
typer = ">=0.7,<0.10"
click = ">=8.0,<8.2"
rich = "^13.6"
datasets = "^2.5"
scikit-learn = "^1.4"
matplotlib = "^3.8"
nltk = "^3.8"
pyyaml = "^6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-cov = "^4.0"
black = "^23.0"
isort = "^5.0"
flake8 = "^6.0"
faiss-cpu = "^1.7"  # 開発環境用

[tool.poetry.group.ci.dependencies]
pytest = "^8.0"
# CIでは faiss は手動インストール

[tool.poetry.group.colab.dependencies]
faiss-gpu = "^1.7"  # Colab専用

[tool.poetry.scripts]
insightspike = "insightspike.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"