preset: default

maze:
  size: 25
  seeds: 16
  max_steps_factor: 4.0

gedig:
  # geDIG evaluator weight for IG term (acts like k)
  ig_weight: 0.10
  # decision thresholds
  threshold: -0.15           # accept if Î”geDIG < threshold (cost view: smaller is better)
  backtrack_threshold: -0.20 # trigger backtrack below this

multihop:
  enabled: true
  hop_level: min
  max_hops: 3

l1:
  weights: [1, 1, 0, 0, 6, 4, 0, 0]
  unit_norm: true
  cand_topk: 9

wiring:
  force_l1: true
  force_l1_tau: 0.68
  topk: 3
  min_accept: 1

env:
  MAZE_NA_GE_THRESH: -0.006
  MAZE_BT_AGG: na_min
  MAZE_BACKTRACK_THRESHOLD: -0.015
  MAZE_USE_HOP_DECISION: 1
  MAZE_HOP_DECISION_LEVEL: min
  MAZE_L1_WEIGHTS: "[1,1,0,0,6,4,0,0]"
  MAZE_L1_UNIT_NORM: 1
  MAZE_L1_CAND_TOPK: 9
  MAZE_WIRING_FORCE_L1: 1
  MAZE_WIRING_FORCE_L1_TAU: 0.68
  MAZE_WIRING_TOPK: 3
  MAZE_WIRING_MIN_ACCEPT: 1
  MAZE_GEDIG_THRESHOLD: 0.0
