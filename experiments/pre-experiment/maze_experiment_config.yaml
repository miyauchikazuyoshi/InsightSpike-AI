# Maze Experiment Configuration

# Maze settings
maze:
  size: [20, 20]
  maze_type: simple
  max_steps: 1000
  num_episodes: 20  # Test multiple episodes
  render_mode: none  # Set to 'ascii' to see maze during training
  render_frequency: 10
  save_animations: true

# Navigator settings (for geDIG)
navigator:
  # Memory settings (simplified - no explicit costs)
  
  # Search settings
  donut_inner_radius: 1.0  # Ignore immediate neighbors (known)
  donut_outer_radius: 8.0  # Look further for context
  
  # Navigation strategy
  exploration_epsilon: 0.2  # Some randomness for exploration
  
  # Wake-Sleep settings
  sleep_interval: 10
  sleep_optimization_steps: 50
  
  # Feature embedding
  feature_dim: 16
  use_pretrained_embedder: false

# Experiment settings
experiment_name: maze_gediq_baseline
algorithms:
  - random
  - pure_gediq  # New pure geDIG implementation

# Logging
log_metrics: true
save_checkpoints: true
checkpoint_interval: 20

# Random seed for reproducibility
seed: 42