branching:
  enabled: true
  max_gap: 0.15
  min_branches: 2
  threshold: 0.8
data:
  knowledge_base_path: data/input/knowledge_base/knowledge_500.json
  output_dir: results/outputs
  questions_path: data/input/questions/questions_100.json
  snapshot_dir: data_snapshots
evaluation:
  human_evaluation:
    criteria:
    - correctness
    - creativity
    - coherence
    enabled: false
  metrics:
  - accuracy
  - spike_rate
  - processing_time
  - memory_usage
  - insight_quality
experiment:
  description: Evaluate InsightSpike's ability to generate insights with 500 knowledge
    entries and 100 questions
  name: question_answer
  seed: 42
insightspike:
  datastore:
    base_path: data/experiment_temp
    type: filesystem
  graph:
    enable_graph_search: true
    enable_message_passing: true
    message_passing:
      alpha: 0.3
      iterations: 2
  memory:
    max_episodes: 1000
    vector_dim: 384
  spike_detection:
    ged_threshold: -0.5
    ig_threshold: 0.2
logging:
  level: INFO
  save_conversations: true
  save_graphs: true
  save_metrics: true
model:
  max_tokens: 1000
  model: claude-3-5-sonnet-20241022
  provider: mock
  temperature: 0.7
output:
  formats:
  - json
  - csv
  save_intermediate: true
  save_prompts: true
  save_vectors: true
parameters:
  question_distribution:
    easy: 30
    hard: 20
    medium: 40
    very_hard: 10
  total_knowledge: 500
  total_questions: 100
