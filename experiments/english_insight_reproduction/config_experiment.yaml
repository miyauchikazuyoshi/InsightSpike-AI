# English Insight Reproduction Experiment Configuration
# ===================================================
# Using DistilGPT2 for local execution

# 環境設定
environment: experiment

# LLM設定（ローカルモデル）
llm:
  provider: local
  model: distilgpt2  # Small, fast, local model
  temperature: 0.7
  max_tokens: 200
  
# 埋め込みモデル
embedding:
  model_name: sentence-transformers/all-MiniLM-L6-v2
  dimension: 384

# グラフ設定（スパイク検出含む）
graph:
  spike_ged_threshold: 0.3
  spike_ig_threshold: 0.15
  similarity_threshold: 0.3
  ged_algorithm: simple  # Use simple algorithm for now
  ig_algorithm: simple   # Use simple algorithm for now

# メモリ設定
memory:
  max_retrieved_docs: 20
  short_term_capacity: 10
  working_memory_capacity: 50
  episodic_memory_capacity: 60

# ログ設定
logging:
  level: INFO
  log_to_console: true