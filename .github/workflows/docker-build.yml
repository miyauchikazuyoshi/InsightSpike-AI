name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Production image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: production
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Colab image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: colab
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:colab
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:colab-latest
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Development image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: development
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:development
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Colab image
      run: |
        docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:colab python -c "
        import sys
        sys.path.append('/app/src')
        import insightspike
        print('‚úÖ Colab image test successful')
        "

    - name: Update Colab setup script
      if: github.event_name != 'pull_request'
      run: |
        # Update the Docker image reference in setup script
        sed -i 's|ghcr.io/your-username/insightspike-ai:colab|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:colab|g' scripts/colab/setup_docker.py
        
        echo "‚úÖ Docker images built and pushed successfully!"
        echo "üì¶ Production: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "üê≥ Colab: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:colab"
        echo "üõ†Ô∏è Development: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev"
