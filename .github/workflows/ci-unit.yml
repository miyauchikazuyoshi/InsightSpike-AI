name: CI (Unit)

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Unit tests (light mode) (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.13' ]
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      INSIGHTSPIKE_LITE_MODE: "1"
      INSIGHTSPIKE_MIN_IMPORT: "1"
      INSIGHTSPIKE_LOG_DIR: "results/logs"
      MPLCONFIGDIR: "results/mpl"
      PYTHONPATH: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -U pytest "numpy>=1.26.0,<3.0" "pydantic>=1.10,<3.0" "networkx>=3.1"

      - name: Run unit subset
        run: |
          pytest -q tests/unit tests/test_minimal_healthcheck.py tests/test__minimal_probe.py -m "not slow and not integration and not performance and not benchmark and not calibration"
