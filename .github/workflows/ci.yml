name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache Poetry
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-pypoetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-pypoetry-

    - name: Upgrade pip & Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Set Poetry venv location
      run: poetry config virtualenvs.in-project true

    - name: Install dependencies
      run: poetry install

    - name: Install additional dependencies
      run: |
        poetry run pip install --upgrade pip
        poetry run pip install -r requirements-torch.txt
        poetry run pip install -r requirements-PyG.txt

    - name: Build test Memory (for tests)
      run: |
        poetry run insightspike embed --path data/raw

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

    - name: Debug module imports
      run: |
        # 通常のPythonではなくPoetry環境内でデバッグを実行
        poetry run python -c "import sys; print('Poetry環境のPythonパス:', sys.path)"
        poetry run python -c "from pathlib import Path; print('現在の作業ディレクトリ:', Path.cwd())"
        poetry run python -c "import importlib.util; import sys; sys.path.append('src'); spec = importlib.util.find_spec('insightspike.layer3_graph_pyg'); print(f'Module spec: {spec}')"
        ls -la src/insightspike/

    - name: Advanced debug
      run: |
        poetry run python -c "import sys, pathlib; print('モジュールサーチパス:', sys.path)"
        poetry run python -c "import importlib.util, pathlib; path = pathlib.Path('src/insightspike/layer3_graph_pyg.py'); print(f'ファイル存在: {path.exists()}')"
        poetry run python -c "import inspect, importlib, types; try: import src.insightspike.layer3_graph_pyg as m; print(f'モジュールタイプ: {type(m)}, 関数: {dir(m)}'); except Exception as e: print(f'インポートエラー: {e}')"

    - name: Run low level tests
      run: PYTHONPATH=src poetry run pytest tests/unit/test_init.py tests/unit/test_config.py tests/unit/test_utils.py tests/unit/test_data_loader.py tests/unit/test_prompt_builder.py tests/unit/test_predict.py tests/unit/test_quantizer.py tests/unit/test_retrieval.py tests/unit/test_train.py tests/unit/test_loader.py tests/unit/test_cache_manager.py -q --disable-warnings

    - name: Run mid level tests
      run: PYTHONPATH=src poetry run pytest tests/unit/test_embedder.py tests/unit/test_graph_metrics.py tests/unit/test_layer1_error_monitor.py tests/unit/test_layer2_memory_manager.py tests/unit/test_layer3_graph_pyg.py -q --disable-warnings

    - name: Run high level tests
      run: PYTHONPATH=src poetry run pytest tests/unit/test_layer3_reasoner_gnn.py tests/unit/test_layer4_llm.py tests/unit/test_agent_loop.py tests/unit/test_cli.py -q --disable-warnings

    - name: Cleanup test data and artifacts
      run: |
        rm -rf data/raw/sample_texts.txt
        rm -rf data/memory* data/*.pt data/*.json
