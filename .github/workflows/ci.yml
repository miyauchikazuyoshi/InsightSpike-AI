name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root --with dev
    
    - name: Install project
      run: poetry install --no-interaction --with dev
    
    - name: Run tests
      env:
        CI: true
        INSIGHTSPIKE_TEST_MODE: "1"
        INSIGHTSPIKE_LLM__PROVIDER: "mock"
        PYTHONPATH: ${{ github.workspace }}/src
      run: |
        echo "Checking directory structure:"
        ls -la src/insightspike/
        ls -la src/insightspike/features/
        ls -la src/insightspike/implementations/
        echo "Testing imports directly:"
        poetry run python -c "import insightspike.features; print('features OK')"
        poetry run python -c "import insightspike.implementations; print('implementations OK')"
        poetry run pytest tests/unit/ -v --cov=src/insightspike --cov-report=xml --cov-fail-under=20 -s
        # Run integration tests separately (if needed)
        # poetry run pytest tests/integration/ -v -m integration
        # poetry run pytest tests/e2e/ -v -m e2e
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
    
    - name: Install dependencies
      run: |
        poetry install --no-interaction --with dev
    
    - name: Run black
      run: poetry run black --check src/ tests/
    
    - name: Run isort
      run: poetry run isort --check-only src/ tests/
    
    - name: Run flake8
      run: poetry run flake8 src/ tests/ --max-line-length=120 --extend-ignore=E203,E501,F401,F541,E722,E402,F811,W291,W293,F841,F403,F405,E731,E712 || true
    
    - name: Run mypy
      run: poetry run mypy src/ --ignore-missing-imports || true

