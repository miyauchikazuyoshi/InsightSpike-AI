name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache Poetry
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-pypoetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-pypoetry-

    - name: Upgrade pip & Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Set Poetry venv location
      run: poetry config virtualenvs.in-project true

    - name: Install dependencies
      run: poetry install

    - name: Install additional dependencies
      run: |
        poetry run pip install --upgrade pip
        poetry run pip install -r requirements-torch.txt
        poetry run pip install -r requirements-PyG.txt
        poetry run pip install datasets  

    - name: Build test Memory (for tests)
      run: |
        poetry run insightspike embed --path data/raw

    - name: Run tests
      run: PYTHONPATH=src poetry run pytest --maxfail=1 --disable-warnings -q --cov=src

    - name: Cleanup test data and artifacts
      run: |
        rm -rf data/raw/sample_texts.txt
        rm -rf data/memory* data/*.pt data/*.json
