name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Upgrade pip & Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-pip.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Setup project (run setup.sh)
      run: bash scripts/setup.sh

    - name: Generate test_sentences.txt
      run: |
        mkdir -p data/raw
        for i in $(seq 1 10); do echo "This is sentence $i." >> data/raw/test_sentences.txt; done

    - name: Build test Memory (for tests)
      run: |
        poetry run insightspike embed --path data/raw/test_sentences.txt

    - name: Run tests
      run: PYTHONPATH=src poetry run pytest --maxfail=1 --disable-warnings -q --cov=src
