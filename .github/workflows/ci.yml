name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install dependencies
      run: |
        python -m pip install torch==2.2.2
        python -m pip install torch-scatter==2.1.2 -f https://data.pyg.org/whl/torch-2.2.2+cpu.html
        python -m pip install torch-sparse==0.6.18 -f https://data.pyg.org/whl/torch-2.2.2+cpu.html
        python -m pip install torch-cluster==1.6.3 -f https://data.pyg.org/whl/torch-2.2.2+cpu.html
        python -m pip install torch-geometric==2.5.2 vector-quantize-pytorch
        poetry install --no-interaction


    - name: Run tests
      run: |
        poetry run pytest --maxfail=1 --disable-warnings -q --cov=src
