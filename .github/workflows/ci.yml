name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install dependencies
      run: |
        poetry config repositories.pytorch-cu118 https://download.pytorch.org/whl/cu118/
        poetry install --no-interaction
        poetry run pip install torch torch-geometric vector-quantize-pytorch

    - name: Run tests
      run: |
        poetry run pytest --maxfail=1 --disable-warnings -q --cov=src
