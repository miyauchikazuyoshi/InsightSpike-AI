name: quick-experiments-ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  quick-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true  # 一部 heavy パッケージはオプション
          pip install numpy pandas matplotlib imageio
      - name: Run Phase 1 quick test
        run: |
          python experiments/phase1_dynamic_memory/memory_construction_experiment.py --quick --runs 1 --seed 42 --no-backup
      - name: Run Phase 2 quick test
        run: |
          python experiments/phase2_rag_benchmark/rag_benchmark_experiment.py --quick --runs 1 --seed 42 --no-backup
      - name: Run Phase 3 quick test
        run: |
          python experiments/phase3_gedig_maze/gedig_maze_experiment.py --quick --no-backup 