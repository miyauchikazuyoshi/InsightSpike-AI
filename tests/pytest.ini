[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    
# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    requires_gpu: marks tests that require GPU
    performance: performance/stability related tests
    reproducibility: reproducibility / determinism tests
    
# Coverage options
# Run with: pytest --cov=insightspike --cov-report=html
# to generate coverage report

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    
# Timeout (requires pytest-timeout plugin)
# timeout = 300  # 5 minutes max per test

# Parallel execution (requires pytest-xdist)
# Run with: pytest -n auto
# to use all available CPUs