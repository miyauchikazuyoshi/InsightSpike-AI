# OpenAI Provider Configuration Example
# =====================================

# LLM Configuration
llm:
  provider: openai
  model_name: gpt-3.5-turbo  # or gpt-4, gpt-4-turbo
  api_key: ${OPENAI_API_KEY}  # Set via environment variable
  temperature: 0.7
  max_tokens: 1000
  timeout: 30

# Embedding Configuration  
embedding:
  provider: openai
  model_name: text-embedding-ada-002
  dimension: 1536  # OpenAI ada-002 dimension

# Spike Detection
spike:
  spike_ged: 0.5
  spike_ig: 0.2
  eta_spike: 0.2

# Memory Configuration
memory:
  max_episodes: 10000
  retrieval_k: 20
  
# Graph Configuration
graph:
  max_nodes: 5000
  max_edges: 10000
  pruning_threshold: 0.1

# System
system:
  safe_mode: false
  log_level: INFO