# Anthropic Configuration  
# =======================
# Claude 3を使うための設定

# LLM設定
llm:
  provider: anthropic  # または "claude" でもOK
  model: claude-3-sonnet-20240229  # または claude-3-opus-20240229 (より高性能)
  temperature: 0.7
  max_tokens: 1000
  # APIキーは環境変数で設定することを推奨
  # api_key: sk-ant-xxxxx  # 直接書くこともできるが非推奨

# 埋め込みモデル設定
# 注意: Anthropicは埋め込みモデルを提供していないので、別のものを使う
embedding:
  model_name: sentence-transformers/all-MiniLM-L6-v2
  dimension: 384

# その他の設定
spike:
  spike_ged: 0.5
  spike_ig: 0.2
  eta_spike: 0.2

memory:
  max_episodes: 10000
  search_k: 20